{% extends 'baseCodememo.html' %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
<h2>Code Memo詳細</h2>
    <div class="p-4 m-4 bg-light border border-success rounded">
        <h2 class="text-success">{{ object.title }}</h2>
        <p>{{ object.text }}</p>
        <a href="{% url 'list-codememo' %}" class="btn btn-primary">一覧へ</a>
        <a href="{% url 'update-codememo' object.pk %}" class="btn btn-primary">編集する</a>
        <a href="{% url 'delete-codememo' object.pk %}" class="btn btn-primary">削除する</a>
        <h6 class="card-title"></h6>
    </div>
{% endblock %}
