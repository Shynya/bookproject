{% extends 'basePicturecomment.html' %}

{% block title %}写真コメント一覧{% endblock %}

{% block content %}

<!--タイポグラフィー-->
<div id="wrapper">
    <canvas id="particle"></canvas>
</div>

    {% for item in object_list %}
    <div class="p-4 m-4 bg-light border border-success rounded flex chouseiImg">
        <div class="left"><!--左-->
            <img src="{{ item.thumbnail.url }}" class="img-thumbnail" width="100" height="100" /> 
        </div><!--左-->
        <div class="right"><!--右-->
            <h3>{{ item.title }}</h3>
        
            <div class="mt-3">
                <a href="{% url 'detail-picturecomment' item.pk %}">詳細へ</a>
            </div>
        </div><!--右-->
    </div>
{% endfor %}
{% include 'book/components/pagination.html' %}
{% endblock content %}
